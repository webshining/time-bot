on:
  push:
    branches: [master]
  
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: server
    steps:
    - name: Deploy to server with ssh and build
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          git stash
          git pull --rebase
          make rebuild